{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4 text-center">Управление пользователями</h3>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Логин</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ 'Админ' if user.is_admin else 'Пользователь' }}</td>
                <td>
                    {% if user.id != session['user_id'] %}
                    <form action="{{ url_for('toggle_admin', user_id=user.id) }}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-warning" type="submit">
                            {% if user.is_admin %}Снять права{% else %}Назначить админом{% endif %}
                        </button>
                    </form>

                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" class="d-inline" onsubmit="return confirm('Удалить пользователя?');">
                        <button class="btn btn-sm btn-danger" type="submit">Удалить</button>
                    </form>
                    {% endif %}

                    <a href="{{ url_for('admin_change_password', user_id=user.id) }}" class="btn btn-sm btn-secondary">Сменить пароль</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
