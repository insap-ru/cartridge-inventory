{% extends "base.html" %}
{% block content %}
<h2>Отделы</h2>

<form method="post" class="mb-3 row g-2">
    <div class="col-auto">
        <input type="text" name="name" class="form-control" placeholder="Новый отдел" required />
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-success">Добавить</button>
    </div>
</form>

<table class="table table-bordered">
    <thead>
        <tr><th>ID</th><th>Название</th><th>Действия</th></tr>
    </thead>
    <tbody>
    {% for d in departments %}
        <tr>
            <td>{{ d.id }}</td>
            <td>{{ d.name }}</td>
            <td>
                <form action="{{ url_for('delete_department', id=d.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Удалить отдел {{ d.name }}?')" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
    {% else %}
        <tr><td colspan="3" class="text-center">Отделы не найдены</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
